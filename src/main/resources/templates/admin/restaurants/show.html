<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <div th:replace="~{fragment :: meta}"></div>

  <div th:replace="~{fragment :: styles}"></div>

  <title>店舗詳細</title>
</head>

<body>
  <div class="nagoyameshi-wrapper">
    <!-- ヘッダー -->
    <div th:replace="~{fragment :: header}"></div>

    <main>
      <div class="container pt-4 pb-5 nagoyameshi-container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-lg-6 col-md-8">
            <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a th:href="@{/admin/restaurants}">店舗一覧</a></li>
                <li class="breadcrumb-item active" aria-current="page">店舗詳細</li>
              </ol>
            </nav>

            <h1 class="mb-4 text-center" th:text="${restaurant.getName()}"></h1>

            <div class="d-flex justify-content-end align-items-end mb-3">
              <div>
                <a th:href="@{/admin/restaurants/__${restaurant.getId()}__/edit}">編集</a>
              </div>
            </div>

            <div class="mb-3">
              <img th:if="${restaurant.getImageName()}" th:src="@{/storage/__${restaurant.getImageName()}__}"
                class="w-100" alt="店舗画像">
              <img th:unless="${restaurant.getImageName()}" th:src="@{/images/noImage.png}" class="w-100"
                alt="NO IMAGE">
            </div>

            <!-- <div th:text="${restaurant.getImageName()}"></div> -->

            <div class="container b-4">
              <div class="row pb-2 mb-2 border-bottom">
                <div class="col-4">
                  <span class="fw-bolld">ID</span>
                </div>
                <div class="col">
                  <span th:text="${restaurant.getId()}"></span>
                </div>
              </div>

              <div class="row pb-2 mb-2 border-bottom">
                <div class="col-4">
                  <span class="fw-bolld">カテゴリ</span>
                </div>
                <div class="col">
                  <span th:text="${restaurant.getCategory().getName()}"></span>
                </div>
              </div>

              <div class="row pb-2 mb-2 border-bottom">
                <div class="col-4">
                  <span class="fw-bolld">名前</span>
                </div>
                <div class="col">
                  <span th:text="${restaurant.getName()}"></span>
                </div>
              </div>

              <div class="row pb-2 mb-2 border-bottom">
                <div class="col-4">
                  <span class="fw-bolld">説明</span>
                </div>
                <div class="col">
                  <span th:text="${restaurant.getDescription()}"></span>
                </div>
              </div>

              <div class="row pb-2 mb-2 border-bottom">
                <div class="col-4">
                  <span class="fw-bolld">最低価格</span>
                </div>
                <div class="col">
                  <span th:text="${#numbers.formatInteger(restaurant.getMinPrice(), 1, 'COMMA') + '円'}"></span>
                </div>
              </div>

              <div class="row pb-2 mb-2 border-bottom">
                <div class="col-4">
                  <span class="fw-bolld">最高価格</span>
                </div>
                <div class="col">
                  <span th:text="${#numbers.formatInteger(restaurant.getMaxPrice(), 1, 'COMMA') + '円'}"></span>
                </div>
              </div>

              <div class="row pb-2 mb-2 border-bottom">
                <div class="col-4">
                  <span class="fw-bolld">開店時間</span>
                </div>
                <div class="col">
                  <span th:text="${restaurant.getOpenTime()}"></span>
                </div>
              </div>

              <div class="row pb-2 mb-2 border-bottom">
                <div class="col-4">
                  <span class="fw-bolld">閉店時間</span>
                </div>
                <div class="col">
                  <span th:text="${restaurant.getCloseTime()}"></span>
                </div>
              </div>

              <div class="row pb-2 mb-2 border-bottom">
                <div class="col-4">
                  <span class="fw-bolld">郵便番号</span>
                </div>
                <div class="col">
                  <span th:text="${restaurant.getPostalCode()}"></span>
                </div>
              </div>

              <div class="row pb-2 mb-2 border-bottom">
                <div class="col-4">
                  <span class="fw-bolld">住所</span>
                </div>
                <div class="col">
                  <span th:text="${restaurant.getAddress()}"></span>
                </div>
              </div>

              <div class="row pb-2 mb-2 border-bottom">
                <div class="col-4">
                  <span class="fw-bolld">電話番号</span>
                </div>
                <div class="col">
                  <span th:text="${restaurant.getPhoneNumber()}"></span>
                </div>
              </div>

              <div class="row pb-2 mb-2 border-bottom">
                <div class="col-4">
                  <span class="fw-bolld">定休日</span>
                </div>
                <div class="col">
                  <span th:text="${restaurant.getClosedDay()}"></span>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>

    <!-- フッター -->
    <div th:replace="~{fragment :: footer}"></div>
  </div>

  <!-- BootStrap -->
  <div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
