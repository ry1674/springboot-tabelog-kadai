<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <div th:replace="~{fragment :: meta}"></div>

  <div th:replace="~{fragment :: styles}"></div>

  <title>レビュー登録</title>
</head>

<body>
  <div class="nagoyameshi-wrapper">
    <!-- ヘッダー -->
    <div th:replace="~{fragment :: header}"></div>

    <main>
      <div class="container pt-4 pb-5 nagoyameshi-container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-lg-6 col-md-8">
            <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                <li class="breadcrumb-item"><a th:href="@{/restaurants}">店舗一覧</a></li>
                <li class="breadcrumb-item"><a th:href="@{/restaurants/__${restaurant.getId()}__}">店舗詳細</a></li>
                <li class="breadcrumb-item active" aria-current="page">レビュー投稿</li>
              </ol>
            </nav>

            <h1 class="mb-4 text-center" th:text="${restaurant.getName() + 'のレビュー投稿'}"></h1>

            <!-- form要素 -->
            <form method="post" th:action="@{/reviews/__${reviewEditForm.getId()}__/update}"
              th:object="${reviewEditForm}">
              <div class="mb-3 row">
                <label for="review" class="col-sm-2 col-form-label">評価</label>
                <div class="col-sm-10">
                  <select id="review" class="form-select text-warning" th:field="*{review}">
                    <option value="1">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
                    <option value="2">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
                    <option value="3">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
                    <option value="4">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
                    <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="comment" class="col-sm-2 col-form-label">コメント</label>
                <div class="col-sm-10">
                  <spam th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" class="text-danger small mb-2">
                  </spam>
                  <textarea class="form-control" th:field="*{comment}" rows="3" cols=""></textarea>
                </div>
              </div>
              <div class="form-group d-flex justify-content-center my-4">
                <button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">投稿</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- フッター -->
    <div th:replace="~{fragment :: footer}"></div>
  </div>

  <div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
